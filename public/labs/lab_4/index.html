<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reed Fodge's Lab 4</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Reed Fodge's Lab 4</h1>
    <div id="container">
      <form action='/api' method='post' class='web-form'>
        <ul class="flex-outer">
          <li>
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="Enter your first name here">
          </li>
          <li>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Enter your last name here">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email here">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone here">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea rows="5" cols="33" id="message" name="message" placeholder="Enter some message here"></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
              <li>
                <input type="checkbox" id="eighteen-to-thirtyfive">
                <label for="eighteen-to-thirtyfive">18-35</label>
              </li>
              <li>
                <input type="checkbox" id="thirtyfive-to-fifty">
                <label for="thirtyfive-to-fifty">35-50</label>
              </li>
              <li>
                <input type="checkbox" id="fifty-to-sixtyfive">
                <label for="fifty-to-sixtyfive">50-65</label>
              </li>
            </ul>
          </li>
          <li>
            <button type="submit">Submit</button>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
