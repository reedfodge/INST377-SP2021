<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title></title>

  </head>
  <body>
    <div id="container" class="container">
      <button class="back">Back</button>
      <div class="images">
        <ul>
          <li><img src="images/onigiri_1.png"></li>
          <li><img src="images/onigiri_2.png"></li>
          <li><img src="images/onigiri_3.png"></li>
          <li><img src="images/onigiri_4.png"></li>
          <li><img src="images/roll_1.png"></li>
          <li><img src="images/roll_2.png"></li>
          <li><img src="images/roll_3.png"></li>
        </ul>
      </div>
      <button class="forward">Forward</button>
    </div>
    <script>
      let index = 0;
      let images = document.querySelector('ul');
      let imageElements = document.querySelectorAll('li');

      document.querySelector('.back').onclick = function() {
        index += 103;
        index = Math.min(index, 0);
        images.style.marginLeft = index + 'px';
        console.log("back");
      };

      document.querySelector('.forward').onclick = function() {
        index -= 103;
        index = Math.min(index, -103);
        images.style.marginLeft = index + 'px';
        console.log("forward");
      };
    </script>
  </body>
</html>
